<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- Tailwind CSS Style -->
    <link rel="stylesheet" href="../dist/tailwind.css">
    <!-- Alpine JS -->
    <script src="//unpkg.com/alpinejs" defer></script>
</head>
<body>
    <nav class="py-9 px-4" x-data="{navOpen : true}">
        <div class="container mx-auto">
            <div class="flex items-center justify-between">
                <img src="../public/asset/logo.svg" alt="" class="order-1 sm:order-2">
                <img @click="navOpen = !navOpen" src="../public/asset/toggle.svg" alt="" class="lg:hidden order-2 sm:order-1">
                <div class="order-2 hidden lg:block">
                    <ul class="flex gap-16">
                        <li class="text-grey font-bold text-sm font-Circular">
                            <a href="">Home</a>
                        </li>
                        <li class="text-grey font-normal text-sm font-Circular opacity-50">
                            <a href="">Discover</a>
                        </li>
                        <li class="text-grey font-normal text-sm font-Circular opacity-50">
                            <a href="">Special Deals</a>
                        </li>
                        <li class="text-grey font-normal text-sm font-Circular opacity-50">
                            <a href="">Contact</a>
                        </li>
                    </ul>
                </div>
                <div class="order-3 hidden sm:block">
                    <button class="grow bg-white px-8 py-4 font-bold text-grey rounded-full text-sm">Log In</button>
                    <button class="grow bg-ungu px-8 py-4 font-bold text-white rounded-full text-sm">Sign Up</button>
                </div>
            </div>
        </div>
        <div 
            x-show="navOpen" x-data="{ open: false }" class="fixed bottom-0 right-0 left-0 p-4 bg-white lg:hidden"
            x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="opacity-0 scale-90"
            x-transition:enter-end="opacity-100 scale-100"
            x-transition:leave="transition ease-in duration-300"
            x-transition:leave-start="opacity-100 scale-100"
            x-transition:leave-end="opacity-0 scale-90">
            <ul class="flex justify-between">
                <li>
                    <button href="" class="flex justify-center flex-col items-center gap-1 text-ungu">
                        <ion-icon name="home-outline" class="text-2xl"></ion-icon>
                        <span class="text-base font-bold">Home</span>
                    </button>
                </li>
                <li>
                    <button href="" class="flex justify-center flex-col items-center gap-1">
                        <ion-icon name="albums-outline" class="text-grey opacity-50 text-2xl"></ion-icon>
                        <span class="text-grey opacity-50 text-base font-normal">Discover</span>
                    </button>
                </li>
                <li>
                    <button href="" class="flex justify-center flex-col items-center gap-1">
                        <ion-icon name="diamond-outline" class="text-grey opacity-50 text-2xl"></ion-icon>
                        <span class="text-grey opacity-50 text-base font-normal">Special</span>
                    </button>
                </li>
                <li>
                    <button href="" class="flex justify-center flex-col items-center gap-1">
                        <ion-icon name="megaphone-outline" class="text-grey opacity-50 text-2xl"></ion-icon>
                        <span class="text-grey opacity-50 text-base font-normal">Contact</span>
                    </button>
                </li>
                <li>
                    <button @click="open = !open" href="" class="flex justify-center flex-col items-center gap-1">
                        <ion-icon name="menu-outline" class="text-grey opacity-50 text-2xl"></ion-icon>
                        <span class="text-grey opacity-50 text-base font-normal">More</span>
                    </button>
                </li>
            </ul>
            <div 
                x-show="open" class="absolute bottom-24 left-1/2 -translate-x-1/2 flex gap-4 w-3/4"
                x-transition:enter="transition ease-out duration-300"
                x-transition:enter-start="opacity-0 scale-90"
                x-transition:enter-end="opacity-100 scale-100"
                x-transition:leave="transition ease-in duration-300"
                x-transition:leave-start="opacity-100 scale-100"
                x-transition:leave-end="opacity-0 scale-90">
                <button class="grow bg-white px-8 py-4 font-bold text-grey rounded-full text-sm">Log In</button>
                <button class="grow bg-ungu px-8 py-4 font-bold text-white rounded-full text-sm">Sign Up</button>
            </div>
        </div>
    </nav>

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.10/dist/cdn.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
